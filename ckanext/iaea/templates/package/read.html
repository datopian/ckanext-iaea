{% ckan_extends %}

{% block page_heading %}
  {{ h.dataset_display_name(pkg) }}
  {% if pkg.state.startswith('draft') %}
          [{{ _('Draft') }}]
  {% endif %}
  {% if pkg.state == 'deleted' %}
          [{{ _('Deleted') }}]
  {% endif %}
  {% if pkg.author_email %}
    <a  href="mailto:{{pkg.author_email}}" class="btn btn-default" style="float: right;">
      <i class="fa fa-envelope"></i> 
        Contact dataset owner
    </a>
  {% endif %}
{% endblock %}
